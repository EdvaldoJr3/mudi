<head th:fragment="head">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <style>
        .logo-container{
            background-color: #47bcff;
            color: #fff;
        }
        .logo{
             font-family: 'Handlee', cursive;
             font-size: 2.5rem;
        }
        .jumbotron {
            padding: 2rem 1rem;
            margin-bottom: 2rem;
            background-color: #e9ecef;
            border-radius: .3rem;
        }
    </style>
    <title>mudi</title>
</head>

<div th:fragment="logo" class="">
    <div class="logo-container p-3 d-flex justify-content-between">
        <span class="logo ml-2">mudi</span>
        <span class="mt-3 mr-2">
            <a class="text-ligth" sec:authorize="!isAuthenticated()" href="/login">login</a>
            <a class="text-ligth" sec:authorize="isAuthenticated()" onclick="document.querySelector('#form-login').submit()">logout</a>
            <form id="form-login" th:action="@{/logout}" method="post">
            </form>
        </span>
    </div>
    <div class="row" sec:authorize="isAuthenticated()">
        <div class="col">
            <nav class="nav">
                <a class="nav-link" th:href="@{/home}">Home</a>
                <a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
            </nav>
        </div>
    </div>
</div>

<div th:fragment="titulo(valor)" class="jumbotron mb-2 mt-2">
    <h1 class="display-4" th:text="${valor}"></h1>
</div>
